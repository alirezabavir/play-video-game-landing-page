<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VideoGameLandigPage</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
            integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="menu-header">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link active"
                                    href="#">HOME</a></li>
                            <li class="nav-item"><a class="nav-link"
                                    href="#">EVENT</a></li>
                            <li class="nav-item"><a class="nav-link"
                                    href="#">GAMING ZONE</a></li>
                            <li class="nav-item"><a class="nav-link"
                                    href="#">FAQS</a></li>
                            <li class="nav-item"><a class="nav-link"
                                    href="#">CONTACT US</a></li>
                        </ul>
                    </div>
                    <div class="search-bar-header">
                        <a href="#"><i
                                class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#"><i class="fa-regular fa-user"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row main-content">
                    <div class="col-5">
                        <div class="left-main-box">
                            <div class="title-left-main-box">
                                <img src="images/gamepad-icon.png" width="70"
                                    height="70" alt>
                                <p class="title-first-para">PLAY</p>
                                <p class="title-second-para">NIGHT</p>
                            </div>
                            <div class="content-left-main-box">
                                <h1>IMMERSE IN GAMING GLORY!</h1>
                                <p>JOIN THE ULTIMATE VIDEOGAMES NIGHT EXPERIENCE
                                    WHERE FRIEND,FUN AND GAMES COLLIDE</p>
                                <button class="content-left-main-box-button">GET
                                    YOUR TICKET NOW</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="right-main-box">
                            <img class="banner-main"
                                src="images/people-playing-video-games.jpg"
                                alt>
                            <button class="right-main-box-button">EARLY BIRDS
                                GET
                                SWAGE!</button>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
